{% extends 'store/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type='submit' class="btn btn-outline-info">Submit</button>
        </form>
    <small class="text-muted">
        Don't have an account ? <a href="{% url 'Register' %}">Sign Up</a>
    </small>
    </div>
{% endblock content %}
